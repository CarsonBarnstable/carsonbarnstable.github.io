                    <p>Gazprea is built to be a quick, easy-to-write scripting language, but is compiled for maximum computing speed & efficiency. It uses four underlying variable types {<code>integers</code>, <code>reals</code> (floating-point decimals), <code>characters</code>, and <code>booleans</code>}, though they can also be implicitly inferred Each underlying primitive can be a <code>scalar</code>, <code>vector</code>, or <code>matrix</code>, and can be declared <code>const</code>. It also includes <code>tuples</code>, which are ordered (and optionally-named) collections of any number of arbitrary variable types.</p>
                    <p>Gazprea has all the same basic element-wise binary/unary operations between variables, as well as standard conditional/loop control flow statements and I/O functions.  Gazprea has some composite operations that, when compiled, allow some impressive speed boosts. These composite operations include the <code>generator</code> and the <code>filter</code> expressions. which form <code>vectors</code>/<code>matrices</code>, and <code>filters</code> (respectively).</p>
